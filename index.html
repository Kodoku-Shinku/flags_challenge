            <img id="flagImage" src="" alt="Bandera">

                <button class="playerButton" id="player2Button">Jugador 2</button>
            </div>
            <input type="text" id="answerInput" placeholder="Nombre del paÃ­s">
            <button id="submitAnswerButton">Enviar Respuesta</button>

            <p id="score">Puntaje: Jugador 1 - 0, Jugador 2 - 0</p>

</html>
