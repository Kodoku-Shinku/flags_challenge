<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Banderas</title>
    <link rel="icon" type="image/x-icon" href="assets/images/misc/favicon.ico">
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="src/css/bootstrap.min.css">
</head>
<body>
    <div id="app" class="container text-center">
        <div class="row">
            
            <div class="col-md-3 align-self-start d-flex flex-column align-items-center justify-content-center">
                <div class="img-container mb-3">
                    <img src="assets/images/players/player1.jpg" alt="Jugador 1" class="img-fluid player1">
                </div>
                <div id="player1" class="circle-image glow img-container my-3">
                    <img src="assets/images/avatar/yan.png" alt="Jugador 1" class="img-fluid">
                </div>
                <div>
                    <button class="playerButton btn btn-danger my-3" id="playerButton">Jugador 1</button>
                </div>
                <div>
                    <h1 class="scoreText" id="score"><strong>0</strong></h1>
                </div>
            </div>

            <div class="col-md-9 align-self-center text-center py-4">
                <button class="btn btn-primary mb-4" id="startButton">Iniciar Juego</button>
                <div id="gameArea" style="display: none;">
                    <img class="img-fluid rounded mb-4" id="flagImage" src="" alt="Bandera">
                    <div class="text-center">
                        <input class="mb-3" type="text" id="answerInput" placeholder="Nombre del paÃ­s">
                        <button class="btn btn-primary m-3" id="submitAnswerButton">Enviar Respuesta</button>
                    </div>
                    <h4 id="result"></h4>
                    <h4 id="flagName"></h4> <!-- Added this element for flag name -->

                    <!-- Centering the button with a wrapper div -->
                    <div class="d-flex justify-content-center my-3">
                        <button class="btn btn-success" id="nextFlagButton" style="display: none;">Siguiente Bandera</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Elemento de audio justo antes del cierre del body -->
    <audio id="correctAnswerAudio" src="assets/audio/PEDRO.mp3"></audio>
    <script type="module" src="src/js/singleplayer.js"></script>
    <script type="text/javascript" src="src/js/bootstrap.bundle.min.js"></script>
</body>
</html>
